<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Guitairado</title>
</head>

<body>

    <container class="principal">
        <div class="principal-texto">
            <h1 class="principal-titulo">GuitaIrado</h1>
            <p class="principal-sobre">Descubra o músico que existe em você</p>
            <p class="principal-sobre">Aprenda guitarra do zero, com a melhor metodologia!</p>

        </div>
        <div class="principal-imagem">
            <img class="guitarra" src="./fender-jimy-hendrix.png" alt="">
        </div>
        <div class="principal-form">
            <form action="">
                <div class="cadastro">

                    <input class="nome" type="text" name="nome" id="cadastro-nome" placeholder="Nome e sobrenome">
                    <input type="tel" name="telefone" id="cadastro-telefone" placeholder="Telefone">
                    <input type="email" name="email" id="cadastro-email" placeholder="Email">
                    <button class="botao" type="submit">Adquirir o material</button>

                </div>

            </form>
        </div>
    </container>
</body>

</html>
